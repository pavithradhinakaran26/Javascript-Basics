</head>
<body>

    <h1>Assignment Operators Example</h1>
    
   
    <p id="output">Current Value: 10</p> 
    
    
    <button onclick="additionAssignment()">Add (+= 5)</button>
    <button onclick="subtractionAssignment()">Subtract (-= 3)</button>
    <button onclick="multiplicationAssignment()">Multiply (*= 2)</button>
    <button onclick="divisionAssignment()">Divide (/= 2)</button>
    <button onclick="modulusAssignment()">Modulus (%= 4)</button>

    <script>
       
        let value = 10;

        
        function additionAssignment() {
            value += 5; 
            document.getElementById("output").textContent = "Current Value: " + value;
        }

       
        function subtractionAssignment() {s
            value -= 3;  
            document.getElementById("output").textContent = "Current Value: " + value;
        }

        
        function multiplicationAssignment() {
            value = 2;  
            document.getElementById("output").textContent = "Current Value: " + value;
        }

        
        function divisionAssignment() {
            value /= 2; 
            document.getElementById("output").textContent = "Current Value: " + value;
        }

        
        function modulusAssignment() {
            value %= 4;  
            document.getElementById("output").textContent = "Current Value: " + value;
        }
    </script>
